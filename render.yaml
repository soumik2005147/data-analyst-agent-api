services:
  - type: web
    name: data-analyst-agent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn production_ready_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        fromService:
          type: web
          name: data-analyst-agent-api
          property: port
    healthCheckPath: /health
